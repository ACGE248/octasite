<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>OctApply</title>
  </head>
  <body>
    {% extends 'navbar.html' %}
    
    {% block contents %}
    <script>
      function showData() {
      var e = document.getElementById("Region");
      var value = e.options[e.selectedIndex].value;
      var oldaction = document.getElementById("form").getAttribute("action");
      document.getElementById("form").setAttribute("action", oldaction+value );
      }
    </script>




      
      <div class="card-deck">
        {% for university in object_list %}

        <div class="card">
          <img src="{{university.thumbnail.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> <a href="{{university.slug}}"> {{university.title}} </a></h5>
            
            <p class="card-text">{{university.country}} - {{university.state}} </p>
            <a href="{{university.website}}" class="badge badge-primary">Website</a> <span class="badge badge-info">Rank: {{university.ranking}}</span>
            <p class="card-text"><small class="text-muted">{{university.overview}}</small></p>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="btn btn-outline-success" for="inputGroupSelect01">See Available Programs</label>
              </div>
              <div class="input-group-append">
                <a href="./googleplay"><button class="btn btn-success" type="button" name="searchcat" value="googleplay" >See All Professors</button></a>
              </div>
            </div>
          
          </div>
        </div>

        {% endfor %}
      </div>


      {%endblock%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
  </body>
</html>
