<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

       
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>PriceSpoiler</title>
      </head>
<body>
  {% load static %}
  <style>
    body {
        background: linear-gradient(-45deg, #e73c7e, #328092, #553042, #23d5ab);
       background-size: 400% 400%;
       font: Lobster;
        animation: gradient 20s ease infinite;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
  </style>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".."> <img src="../../static/logo.png"> PriceSpoiler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    
                  <li class="nav-item active">
                      <a class="nav-link" href="..">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/category">Categories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../adsearch">Advanced Search</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contact-us">Contact Us</a>
                  </li>
                </ul>
            </div>
        </div>
  
        </nav>
{% block contents %}
<br>
<div class="container">
    <div class="row row-cols-2">
    {% for region in products %}     

              <div class="col-sm-3">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header" style="text-align: center;"> <a style="color: black;" href="{{region.region}}">{{region.region}}</a> </div>
                  </div>
              </div>

    {%endfor%}
</div>
</div>
{%endblock%}
</body>
</html>
